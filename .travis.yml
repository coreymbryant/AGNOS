language: cpp
addons:
 apt:
   sources:
   - ubuntu-toolchain-r-test
   packages:
   - gcc-4.8
   - g++-4.8

compiler:
  - g++-4.8
  #- clang
before_script:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq
  - sudo apt-get install -q gcc-4.8 g++-4.8 gfortran-4.8
  - export CXX_FLAGS="-std=c++0x"
  - sudo apt-get install -q libgsl0-dev
  - sudo apt-get install -q openmpi-bin openmpi-dev
  - sudo apt-get install -q libboost-dev libboost-math-dev libboost-program-options-dev libboost-test-dev
  - sudo apt-get install -q petsc-dev
  - sudo apt-get install -q libhdf5-openmpi-dev
  - sudo apt-get install -q libtrilinos-dev
  - sudo apt-get install -q libvtk5-dev
  - sudo apt-get install -q libtbb-dev
  - sudo apt-get install -q libcppunit-dev
  - mpicxx --showme 
  - mpicxx-4.8
  - wget https://github.com/libMesh/libmesh/releases/download/v1.0.0/libmesh-1.0.0.tar.gz
  - tar -xzvf libmesh-1.0.0.tar.gz
  - cd libmesh-1.0.0/ 
  - ./configure --prefix=/usr --with-methods="opt" --enable-cxx11 CC="mpicc" CXX="mpicxx" 
