# Ubuntu 14.04 Trusty support
sudo: required
dist: trusty

language: cpp
compiler:
 - g++-4.8
 #- clang
before_install:
  - test -n $CC  && unset CC
  - test -n $CXX && unset CXX
install:
#- if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8" FC="gfortran-4.8"; fi
#- export CXX_FLAGS="-std=c++0x"
#- export OMPI_CXXFLAGS="-std=c++0x"
addons:
 apt:
  sources:
  - ubuntu-toolchain-r-test
  packages:
  - gcc-4.8
  - g++-4.8
  - gfortran
  - libgsl0-dev
  - openmpi-bin
  - libopenmpi-dev
  - libboost-dev
  - libboost-math-dev
  - libboost-program-options-dev
  - libboost-test-dev
  - petsc-dev
  - libhdf5-dev
  - libvtk5-dev
  - libtbb-dev
